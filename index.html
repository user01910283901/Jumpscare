<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jumpscare Chaos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: pointer;
    }
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
  </style>
</head>
<body>

<video id="video" playsinline>
  <source src="vdff.mp4" type="video/mp4">
  Ваш браузер не поддерживает видео.
</video>

<script>
  const video = document.getElementById('video');
  const body = document.body;

  body.addEventListener('click', () => {
    // Убираем muted ПОСЛЕ клика — это разрешено!
    video.muted = false;
    video.style.display = 'block';

    // Запускаем видео
    video.play().catch(e => {
      console.log("Ошибка воспроизведения:", e);
      // Если не получилось — просим кликнуть ещё раз
      alert("Кликни ещё раз, чтобы включить звук!");
    });

    // Полноэкранный режим
    if (body.requestFullscreen) {
      body.requestFullscreen();
    } else if (body.webkitRequestFullscreen) { // Safari
      body.webkitRequestFullscreen();
    } else if (body.msRequestFullscreen) { // IE11
      body.msRequestFullscreen();
    }
  });

  // Когда видео заканчивается — скрываем его и выходим из полноэкранного режима
  video.addEventListener('ended', () => {
    video.style.display = 'none';
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    }
  });
</script>

</body>
</html>
